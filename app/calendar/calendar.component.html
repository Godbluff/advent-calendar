<div class="christmasbg">

    <div class="calendar-header">{{calendar[0].calendarTitle}}</div>
    <div class="calendar-border"></div>
    <div>{{errorMessage}}</div>
    <cc-door *ngFor="let door of editorService.doorSequence; let i = index;" [doorNumber]="door" [doorQuote]="calendar[0].doorContent[door-1].quote" [containerId]="'number-' + door" [prize]="calendar[0].doorContent[door-1].prize"></cc-door>
    <div class="link">
        <a [routerLink]="['/']">Front Page</a><br/>
        <a [routerLink]="['/editor']">Editor</a>
    </div>

</div>
<cc-modal></cc-modal>
